server {
  listen 80;
  listen [::]:80;
  server_name baderidris.com www.baderidris.com;

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }

  location / {
    rewrite ^ https://$host$request_uri? permanent;
  }
}

server {
    listen 80;
    listen [::]:80;
    server_name mail.baderidris.com mta-sts.baderidris.com;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    location ~ /.well-known/mta-sts.txt {
        allow all;
        default_type text/plain;
        root /var/www/html/.well-known;  # Directory containing mta-sts.txt
    }

}

server {
  # ! it's important to stay up to date with: OSCP stapling
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name         baderidris.com www.baderidris.com;

  # hides nginx version
  server_tokens       off;

  ssl_certificate     /etc/letsencrypt/live/baderidris.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/baderidris.com/privkey.pem;

  ssl_buffer_size     8k;

  ssl_dhparam         /etc/ssl/certs/dhparam.pem;

  # ssl_protocols TLSv1.2;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
  ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20:!ADH:!AECDH:!MD5';

  ssl_ecdh_curve secp384r1;
  ssl_session_tickets off;

  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8;

  # Security headers
  # ! Don't put them in @app, this is their proper position!
  # ? Check your site at: securityheaders.com
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src 'self' 'unsafe-eval' 'unsafe-inline' http: https: ws: wss: blob: data: capacitor://localhost;  img-src 'self' https://baderidris.com https://*.githubusercontent.com data:;  frame-ancestors 'self';" always;
  add_header Permissions-Policy        "interest-cohort=()" always;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  # enable strict transport security only if you understand the implications
  # check this for more info https://hstspreload.org/

  # assets, media
  location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
      expires 7d;
  }

  # svg, fonts
  location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
      add_header Access-Control-Allow-Origin "*";
      expires    7d;
  }

  location / {
    try_files $uri $uri/ @app;
  }

  location @app {
    proxy_pass http://app:3000;

    # Useful headers for proxying
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Nginx-Proxy true;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Proxy timeouts
    proxy_connect_timeout              60s;
    proxy_send_timeout                 60s;
    proxy_read_timeout                 60s;

  }

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;

  # gzip
  gzip            on;
  gzip_vary       on;
  gzip_proxied    any;
  gzip_comp_level 6;
  gzip_types      text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

}

server {
  # added this after setting the two required DNS {A,TXT} records for MTA-STS layer
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name mta-sts.baderidris.com mail.baderidris.com;

  server_tokens       off;

  ssl_certificate     /etc/letsencrypt/live/baderidris.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/baderidris.com/privkey.pem;

  ssl_buffer_size     8k;

  ssl_dhparam         /etc/ssl/certs/dhparam.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20:!ADH:!AECDH:!MD5';

  ssl_ecdh_curve secp384r1;
  ssl_session_tickets off;

  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8;

  location ~ /.well-known/mta-sts.txt {
    allow all;
    default_type text/plain;
    root /var/www/html/.well-known;  # Directory containing mta-sts.txt bound in the compose file nginx service
  }
}
