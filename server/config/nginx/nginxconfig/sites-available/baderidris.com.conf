server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             www.baderidris.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/baderidris.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/baderidris.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/baderidris.com/chain.pem;

    # security
    include                 nginxconfig.io/security.conf;

    # logging
    access_log              /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log               /var/log/nginx/error.log warn;

    # reverse proxy
    location / {
        proxy_pass            http://127.0.0.1:5000;
        proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# non-www, subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             .baderidris.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/baderidris.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/baderidris.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/baderidris.com/chain.pem;
    return                  301 https://www.baderidris.com$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .baderidris.com;
    include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://www.baderidris.com$request_uri;
    }
}