server {
  # TODO: docker compose -f ./b.prod-certbot.yml kill -s SIGHUP nginx is great to modify the config of nginx imediately instead of redeploying the container
  # ? old fastion was to use:  docker compose -f ./b.prod-certbot.yml up -d --build nginx --no-deps --force-recreate
  # ? which is only required if changing the compose files themselves and their binding
  listen 80;
  listen [::]:80;

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;

  server_name baderidris.com www.baderidris.com;

  location / {
    try_files $uri /index.html;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Nginx-Proxy true;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://app:3000;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-eval' 'unsafe-inline' http: https: ws: wss: blob: data:; 
    img-src 'self' https://raw.githubusercontent.com data:; 
    frame-ancestors 'self';" always;
  }

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }
}